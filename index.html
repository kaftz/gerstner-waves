<!DOCTYPE html>
<html>
<head>
    <title>Gerstner waves</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
        }
        #stats {
            position: absolute;
            top: 0px;
            left: 0px;
        }
        #error {
            font-family: 'Courier', sans-serif;
            color: #fff;
            background: #000;
            padding: 10px;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/84/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/gpocean.js"></script>

    <script type="x-shader/x-vertex" id="vertexShader">
        varying vec3 fragmentPosition;
        void main() {
            fragmentPosition = vec3(modelViewMatrix * vec4(position, 1.0));
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
    </script>

    <script type="x-shader/x-fragment" id="fragmentShader">
        uniform float fogStart;
        uniform float fogEnd;
        uniform vec3 waveColor;
        varying vec3 fragmentPosition;
        void main() {
            float viewDistance = length(fragmentPosition - cameraPosition);
            float fogDistance = step(fogStart, viewDistance) * viewDistance;
            float fogParam = 1.0 - clamp((fogEnd - fogDistance) / (fogEnd - fogStart), 0.0, 1.0);
            vec3 result = mix(waveColor, vec3(0.1), fogParam);
            gl_FragColor = vec4(result, 1.0);
        }
    </script>

    <script>
        var testCanvas = document.createElement("canvas");
        var webGL = !!(window.WebGLRenderingContext &&
            (testCanvas.getContext('webgl') || testCanvas.getContext('experimental-webgl')));

        var camera, scene, renderer, orbit, stats, patch;
        var particles = [];

        if (webGL) {
            setup();
            run();
        } else {
            var div = document.createElement("div");
            var content = document.createTextNode("Sorry, unable to initialize WebGL. https://www.google.com/chrome/browser/");
            div.appendChild(content);
            div.id = "error";
            document.body.appendChild(div);
        }

        function setup() {
            var width = window.innerWidth;
            var height = window.innerHeight;
            camera = new THREE.PerspectiveCamera(40, width/height, 1, 1000);
            camera.position.y = 5;
            camera.position.z = 40;
            camera.lookAt(new THREE.Vector3(0, 0, 0));

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);

            patch = new Ocean({ dx: 40, dz: 40, px: 16, pz: 8 });
            patch.addWave([1, 0.4], 180, 0.07, 0);
            patch.addWave([1, 0], 70, 0.05, 0);
            patch.addWave([1, 0.2], 12, 0.1, 0);
            patch.addWave([1, 0.15], 17, 0.2, 0);

            // create particles
            var sg = new THREE.SphereGeometry(0.05, 16, 16);
            var vs = document.getElementById("vertexShader").textContent;
            var fs = document.getElementById("fragmentShader").textContent;
            var sm = new THREE.ShaderMaterial({
                uniforms: {
                    fogStart: { value: 40.0 },
                    fogEnd: { value: 120.0 },
                    waveColor: { value: new THREE.Vector3(66/255, 161/255, 244/255) }
                },
                vertexShader: vs,
                fragmentShader: fs
            });

            for (var i = 0; i < patch.vertexCount; i++) {
                particle = new THREE.Mesh(sg, sm);
                particles.push(particle);
                scene.add(particle);
            }

            // init particle positions
            updateParticles();

            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(width, height);
            //renderer.localClippingEnabled = true;
            document.body.appendChild(renderer.domElement);

            //orbit = new THREE.OrbitControls(camera, renderer.domElement);
            //orbit.enableZoom = false;

            //stats = new Stats();
            //stats.domElement.setAttribute("id", "stats");
            //document.body.appendChild(stats.domElement);

            // add event handlers
            window.addEventListener("resize", onResize, false);
        }

        function run() {
            //stats.begin();
            patch.evaluate(Date.now() / 1000);
            updateParticles();
            renderer.render(scene, camera);
            //stats.end();
            requestAnimationFrame(run);
        }

        function updateParticles() {
            for (var i = 0; i < particles.length; i++) {
                var particle = particles[i];
                particle.position.x = patch.vertices[i * 3];
                particle.position.y = patch.vertices[i * 3 + 1];
                particle.position.z = patch.vertices[i * 3 + 2];

                // scaling
                var y = particle.position.y;
                var sv = 1 + (y / 10) * 1.5;
                if (sv < 0.02) sv = 0.02;
                particle.scale.set(sv, sv, sv);
            }
        }

        function onResize() {
            var width = window.innerWidth;
            var height = window.innerHeight;
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        }
    </script>
</body>
</html>
